<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Otamatone</title>
</head>
<body>
  <div class="main" id="main">
    <div class="head">
      <div class="right-eye"></div>
      <div class="left-eye"></div>
      <div class="mouth"></div>
      <div class="open-mouth-up hidden"></div>
      <div class="open-mouth-down hidden"></div>
    </div>
    <div class="body">
      <div class="notes" id="notes">
        <input id="input-notes" type="range" min="200" max="800" value="200" step="1">
      </div>
    </div>
    <div class="tail">
      <div class="first-curve"></div>
      <div class="second-curve"></div>
    </div>
    <div class="instructions-desktop">Press Spacebar and click on the body to play!</div>
    <div class="instructions-mobile">Click on the mouth and click on the body to play!</div>
    <div class="color-wrap">
      <div class="color-black"></div>
      <div class="color-white"></div>
    </div>
  </div>
  <button id="start">PLAY OTAMATONE!</button>
  <script src="index.js" ></script>
  <noscript>Please activate JavaScript</noscript>
</body>
</html>
